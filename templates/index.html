<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>AI Keuzehulp ‚Äì Expert.nl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #0066cc;
    }
    #chat {
      border: 1px solid #ccc;
      padding: 1rem;
      background-color: #fff;
      max-width: 600px;
      margin-bottom: 1rem;
      height: 400px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 1rem;
    }
    .user {
      font-weight: bold;
    }
    .assistant {
      color: #006600;
    }
    form {
      display: flex;
      gap: 0.5rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <h1>üß† AI Keuzehulp voor Televisies</h1>
  <div id="chat"></div>

  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Typ je vraag of voorkeur..." required />
    <button type="submit">Verstuur</button>
  </form>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const chatBox = document.getElementById('chat');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      // Voeg user message toe
      chatBox.innerHTML += `<div class="message user">üë§ Jij: ${message}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: message })
        });

        const data = await response.json();
        const reply = data.assistant || "Geen antwoord ontvangen.";
        chatBox.innerHTML += `<div class="message assistant">ü§ñ Keuzehulp: ${reply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        chatBox.innerHTML += `<div class="message assistant">‚ö†Ô∏è Fout bij ophalen van antwoord.</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    });
  </script>
</body>
</html>
